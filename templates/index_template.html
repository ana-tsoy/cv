<!DOCTYPE html>
<html>
<head>
    <title>Cozy Art | Home</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous">
    </script>
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="styles/style.css">
    <script src="js/navigation.js"></script>
</head>
<body>
    <header>
        <nav class="menu-bar">
            <ul>
                <li><a href="index.html#home">HOME</a></li>
                <li><a href="index.html#art">ART</a></li>
                <li><a href="index.html#about">ABOUT</a></li>
                <li><a href="index.html#contact">CONTACT</a></li>
            <ul>
        </nav>
    </header>

    <div class="banner" id="home"></div>

    <section id="art" class="art">
        <div class="container">
            <div id="cozy-carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    {% for item in carousel %}
                        <li data-target = "#cozy-carousel" data-slide-to = "{{loop.index}}" {% if loop.index == 0 %} class = "active" {% endif %}></li>
                    {% endfor %}
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/port4.jpg" class="d-block exhibit" alt="port1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/land1.jpg" class="d-block exhibit" alt="land1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/sq3.jpg" class="d-block exhibit" alt="sq1">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#cozy-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#cozy-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>
    <section id="about" class="about">
        <h1>About me</h1>
    </section>
    <section id="contact" class="contact">
        <h1>Contact me</h1>
        <form action="https://z47ky2hd90.execute-api.us-east-1.amazonaws.com/dev/" method="post">
            <input name="_honeypot" type="text" style="display:none">
            <input type="hidden" name="_to" value="ana.tsoy.art@gmail.com">
            <div class="input-group">
                <label>Email</label>
                <input name="_replyTo" type="email">
            </div>
            <div class="input-group">
                <label>Message</label>
                <textarea name="message"></textarea>
            </div>
            <div class="input-group">
                <input type="submit" class="button" value="Send message">
            </div>
        </form>
    </section>
    <footer>
    </footer>
</body>
</html>
